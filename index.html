<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo-Style Need for Speed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            overflow: hidden;
            height: 100vh;
            color: white;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ffdd00;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
        
        .menu-button {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff7675, #fd79a8);
        }
        
        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 15;
            display: none;
        }
        
        .hud-element {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #00ff88;
            display: inline-block;
            margin-right: 15px;
            font-size: 10px;
        }
        
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-20px); }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffdd00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
    
    <div id="uiContainer">
        <div id="mainMenu" class="ui-element fade-in">
            <h1 style="margin-bottom: 30px; color: #ffdd00; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                üèéÔ∏è Nintendo NFS
            </h1>
            <button class="menu-button" data-action="start">Start Race</button>
            <button class="menu-button" data-action="options">Options</button>
            <button class="menu-button" data-action="credits">Credits</button>
        </div>
        
        <div id="loadingScreen" class="ui-element" style="display: none;">
            <div class="loading-spinner"></div>
            <h2 style="color: #ffdd00; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">Loading...</h2>
            <p style="margin-top: 20px; font-size: 10px;">Preparing your racing experience</p>
        </div>
        
        <div id="hud" class="ui-element">
            <div class="hud-element">
                <span>Speed: </span><span id="speedDisplay">0</span> km/h
            </div>
            <div class="hud-element">
                <span>Lap: </span><span id="lapDisplay">1/3</span>
            </div>
            <div class="hud-element">
                <span>Position: </span><span id="positionDisplay">1st</span>
            </div>
        </div>
    </div>
    
    <!-- Core Game Scripts -->
    <script src="js/core/UIPolishManager.js"></script>
    <script src="js/components/UIAnimator.js"></script>
    <script src="js/components/VisualEffectsManager.js"></script>
    <script src="js/components/UserFeedbackSystem.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
